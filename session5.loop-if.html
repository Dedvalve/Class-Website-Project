<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  
  <style>
    
    .block {
      width: 30px;
      height: 30px;
      background-color: purple;
      outline: 1px solid red;
      display: inline-block;
    }
    
    .green {
      background-color: #bada55;
    }

    .yellow {
      background-color: yellow;
    }

  </style>
</head>
<body>
  
  <div id="blocks">
  </div>

  <script>
    
      for (var i = 0; i < 50; i++) {
        var remainder = i % 4;
        console.log(remainder);

        var color = '';
        if (remainder === 1 || remainder === 3) {
          color = 'yellow';
        }
        if (remainder === 2) {
          color = 'green';
        }
        var bl = '<div class="block ' + color + '""></div>';
       $('#blocks').append(bl);
      }    
    
  </script>

</body>
</html>
